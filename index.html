<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <header>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                                aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Search your music</a>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active">
                                    <a href="#">Home
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                            </ul>
                            <form id="searchForm" class="navbar-form navbar-left">
                                <div class="form-group">
                                    <input id="txtPesquisar" type="text" class="form-control" placeholder="Pesquisar albums de mÃºsica">
                                </div>
                                <button id="btnPesquisar" class="btn btn-default">Pesquisar</button>
                            </form>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="active">
                                    <button id="btnSpotifySignIn" type="button" class="btn btn-default navbar-btn spotify-btn">
                                        <i class="fab fa-spotify fa-lg"></i> Sign In with Spotify</button>
                                </li>
                                <li class="active">
                                    <button id="btnSpotifyLogout" type="button" class="btn btn-default navbar-btn spotify-btn">
                                        <i class="fas fa-sign-out-alt fa-lg"></i> Sign Out</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
    </div>

    <main class="main">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2">
                <aside>
                    <div class="row">
                        <div id="loadingAlbums" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <i class="fas fa-spinner fa-4x fa-spin"></i>
                        </div>
                        <div id="albumList" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                        </div>
                        <div id="noResults" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <b>Nenhum album encontrado :(</b>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10">
                <div class="row content">
                    <div id="albumFrame" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

                    </div>
                    <div id="albumDetail" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <span class="text-muted">2018 - Desenvolvido por <a target="_blank" href="https://github.com/mateusmcg">Mateus Cerqueira</a> e <a target="_blank" href="https://github.com/warleylimagit">Warley Lima</a> - <a target="_blank" href="https://github.com/mateusmcg/projeto-front-end"><i class="fab fa-github fa-lg github-icon"></i></a></span>
        </div>
    </footer>

    <!-- Bibliotecas de terceiros -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- App -->
    <script src="app/auth.js"></script>
    <script src="app/services.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
